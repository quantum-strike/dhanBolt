<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Songs</title>
    <link rel="stylesheet" href="w3.css">

    <link rel="stylesheet" href="index.css">

    <link rel="icon" href="/favicon.ico" sizes="any">

  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="root">
      <div id="top">
        <img src="/icon-192.png" alt="" id="icon2">
        <h2>dhanTune Bolt - <span id="name"></span></h2>
        <audio src="" id="audio"></audio>
      </div>
      <button id="logout"><i class="fa-solid fa-arrow-right-from-bracket"></i></button>
      <div class="player w3-animate-bottom" id="player">
        <div id="drag-container">
          <h6 id="playlistName"><i class="fa-solid fa-bolt"></i> dhanTune Bolt</h6>

        </div>
        <div id="artContainer">
          <img src="icon-192.png" alt="" id="albumArt">

        </div>
        <div id="song-info">
          <span id="song-name">Song Name</span>
          <br>
          <span id="song-artist">Artist Name</span>
      </div>
        <div class="audio_controls">

          <button id="shuffle-button" onclick="shuffleToggle()"><i class="fa-solid fa-shuffle"></i></button>

          <button id="prev-button" onclick="prevSong()"><i class="fas fa-backward"></i></button>
          <button id="play-pause-button" onclick="playPause()"><i class="fa-regular fa-circle-play"></i></button>
          <button id="next-button" onclick="nextSong()"><i class="fas fa-forward"></i></button>
          <button id="loop-button" onclick="loopToggle()"><i class="fa-solid fa-infinity"></i></button>

      </div>
      <br>
      <div id="swipeSection">
        <p id="dis"><i class="fa-solid fa-angles-left"></i> Back<br><i class="fa-solid fa-angles-right"></i> Forward<br><i class="fa-solid fa-hand-pointer"></i> Double Tap to Shuffle<br><i class="fa-solid fa-angles-up"></i> Swipe up for Queue</p>
      </div>
  
      </div>
      <div id="queue" class="w3-animate-bottom" style="display: none; z-index: 100;">
        
      </div>


      <div id="content">
        <div id="playlists">

        </div>
        <div id="bottom_player" onclick="popup()">
          <img src="icon-192.png" alt="" id="bottom-art">
          <span id="bottom-name">Song Name</span>
        </div>
      </div>
    </div>
    <script src="
https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js
"></script>
<script src="index.js"></script>
<script type="module" src="swipe.js"></script>
  </body>
</html>
